<VirtualHost *:80>
  ServerName budget.dev

  ServerAdmin webmaster@localhost
  DocumentRoot /var/budget/web

  <Directory /var/budget/web/>
    AllowOverride All
    Require all granted
    Options -Indexes
  </Directory>

  ErrorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
